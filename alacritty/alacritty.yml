import:
  # uncomment the flavour you want below:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
#  - ~/.config/alacritty/catppuccin/catppuccin-macchiato.yml
#  - ~/.config/alacritty/catppuccin/catppuccin-frappe.yml
#  - ~/.config/alacritty/catppuccin/catppuccin-latte.yml
env:
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 5
  dynamic-padding: true

font:
  normal:
    family: "CaskaydiaCove Nerd Font Mono"
    style: Regular
  
  bold:
    family: "CaskaydiaCove Nerd Font Mono"
    style: Bold

  italic:
    family: "CaskaydiaCove Nerd Font Mono"
    style: Italic

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach -t $(sess=$(tmux ls -F '#{session_name}|#{?session_attached,attached,not attached}' 2> /dev/null | grep 'not attached$' | tail -n 1 | cut -d '|' -f1) 2> /dev/null; echo ${sess:-fakesession}) || tmux"
